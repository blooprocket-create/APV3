<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin • Products — Studio Nova</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="admin-products">
    <header data-site-header class="site-header"></header>
    <main>
      <section class="reveal">
        <h1>Digital products</h1>
        <p class="muted">Manage your downloadable assets and keep slugs aligned with marketing pages.</p>
      </section>
      <section class="card reveal">
        <h2>Create or update</h2>
        <form data-admin-product-form>
          <label>
            <span>Title</span>
            <input type="text" name="title" required />
          </label>
          <label>
            <span>Slug</span>
            <input type="text" name="slug" required />
          </label>
          <label>
            <span>Description</span>
            <textarea name="description" required></textarea>
          </label>
          <label>
            <span>Price (cents)</span>
            <input type="number" name="priceCents" min="0" required />
          </label>
          <label>
            <span>Active</span>
            <input type="checkbox" name="isActive" checked />
          </label>
          <label>
            <span>SKU</span>
            <input type="text" name="sku" />
          </label>
          <label>
            <span>Cover image URL</span>
            <input type="url" name="coverImageUrl" />
          </label>
          <label>
            <span>Digital file URL</span>
            <input type="url" name="digitalFileUrl" />
          </label>
          <label>
            <span>Tags (comma separated)</span>
            <input type="text" name="tags" />
          </label>
          <div style="display:flex; gap:1rem;">
            <button type="submit">Save product</button>
            <button type="button" class="secondary" data-admin-product-reset>Reset</button>
          </div>
        </form>
      </section>
      <section class="reveal">
        <table class="table">
          <thead>
            <tr><th>Title</th><th>Slug</th><th>Status</th><th>Price</th><th>Tags</th><th></th></tr>
          </thead>
          <tbody data-admin-products-table></tbody>
        </table>
      </section>
    </main>
    <footer data-site-footer class="footer"></footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/admin/products.js"></script>
  </body>
</html>
