<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account — Studio Nova</title>
    <meta name="description" content="Create a Studio Nova account to unlock downloads and manage service engagements." />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="sign-up">
    <header data-site-header class="site-header"></header>
    <main>
      <section class="card reveal" style="max-width:480px; margin:4rem auto;">
        <h1>Create your account</h1>
        <p class="muted">Access premium downloads, coordinate services, and schedule coaching with ease.</p>
        <form data-auth-sign-up>
          <label>
            <span>Name</span>
            <input type="text" name="name" required autocomplete="name" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required autocomplete="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required autocomplete="new-password" minlength="8" />
          </label>
          <button type="submit">Create account</button>
        </form>
        <p class="muted">Already have an account? <a href="/auth/sign-in.html">Sign in</a>.</p>
      </section>
    </main>
    <footer data-site-footer class="footer"></footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auth.js"></script>
  </body>
</html>
