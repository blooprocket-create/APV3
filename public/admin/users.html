<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin • Users — A.production</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="admin-users">
    <header data-site-header class="site-header"></header>
    <main>
      <section class="reveal">
        <h1>User management</h1>
        <p class="muted">Add teammates, update roles, and maintain a healthy account list.</p>
      </section>
      <section class="card reveal">
        <h2>Create or update</h2>
        <form data-admin-user-form>
          <label>
            <span>Name</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span>Password (leave blank to keep existing)</span>
            <input type="password" name="password" minlength="8" />
          </label>
          <label>
            <span>Role</span>
            <select name="role" required>
              <option value="customer">Customer</option>
              <option value="editor">Editor</option>
              <option value="admin">Admin</option>
            </select>
          </label>
          <div style="display:flex; gap:1rem;">
            <button type="submit">Save user</button>
            <button type="button" class="secondary" data-admin-user-reset>Reset</button>
          </div>
        </form>
      </section>
      <section class="reveal">
        <table class="table">
          <thead>
            <tr><th>Name</th><th>Email</th><th>Role</th><th>Created</th><th></th></tr>
          </thead>
          <tbody data-admin-users-table></tbody>
        </table>
      </section>
    </main>
    <footer data-site-footer class="footer"></footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/admin/users.js"></script>
  </body>
</html>
