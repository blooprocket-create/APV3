<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in — A.production</title>
    <meta name="description" content="Access your A.production account to manage purchases, requests, and coaching." />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="sign-in">
    <header data-site-header class="site-header"></header>
    <main>
      <section class="card reveal" style="max-width:480px; margin:4rem auto;">
        <h1>Welcome back</h1>
        <p class="muted">Sign in to manage downloads, track service requests, and stay in sync.</p>
        <form data-auth-sign-in>
          <label>
            <span>Email</span>
            <input type="email" name="email" required autocomplete="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required autocomplete="current-password" />
          </label>
          <button type="submit">Sign in</button>
        </form>
        <p class="muted">Need an account? <a href="/auth/sign-up.html">Create one</a>.</p>
      </section>
    </main>
    <footer data-site-footer class="footer"></footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auth.js"></script>
  </body>
</html>
