<svg class="svg-logo" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>A.production monogram</title>
  <desc>Animated monogram logo for A.production.</desc>
  <defs>
    <radialGradient id="bg-glow" cx="0.5" cy="0.5" r="0.65">
      <stop offset="0%" stop-color="#6B88FF" stop-opacity="0.35" />
      <stop offset="60%" stop-color="#3646A2" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="stroke-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6">
        <animate attributeName="offset" values="0;0.35;0" dur="5.6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <linearGradient id="spark-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F8FAFC" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0.2" />
    </linearGradient>
    <style>
      .halo {
        fill: url(#bg-glow);
        opacity: 0;
        animation: appear 1.2s ease forwards;
      }
      .outline {
        stroke: url(#stroke-grad);
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        stroke-dasharray: 240;
        stroke-dashoffset: 240;
        animation: draw 1.4s ease forwards;
        filter: drop-shadow(0 6px 18px rgba(59,130,246,0.35));
      }
      .crossbar {
        stroke: url(#stroke-grad);
        stroke-width: 8;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: 120;
        stroke-dashoffset: 120;
        animation: draw 1s ease forwards 0.35s;
      }
      .spark {
        fill: none;
        stroke: url(#spark-grad);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 32;
        stroke-dashoffset: 32;
        opacity: 0;
        animation: spark 2.8s ease-in-out infinite 1.1s;
      }
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      @keyframes appear {
        to { opacity: 1; }
      }
      @keyframes spark {
        0%, 100% { opacity: 0; stroke-dashoffset: 32; }
        40% { opacity: 1; stroke-dashoffset: 0; }
        60% { opacity: 0; stroke-dashoffset: -32; }
      }
    </style>
  </defs>

  <circle class="halo" cx="48" cy="48" r="44" />
  <path class="outline" d="M18 78 L48 18 L78 78" />
  <path class="crossbar" d="M30 54 H66" />
  <path class="spark" d="M54 22 Q48 16 42 22" />
</svg>
