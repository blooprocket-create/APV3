<svg class="svg-logo" width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>A.production â€” animated wordmark</title>
  <desc>Animated logo for A.production with a luminous A monogram and tagline Stories in Motion.</desc>
  <defs>
    <linearGradient id="grad-stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C8BFF">
        <animate attributeName="offset" values="0;0.4;0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#35F2FF" />
    </linearGradient>
    <linearGradient id="grad-text" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#475569" />
    </linearGradient>
    <style>
      .outline {
        stroke: url(#grad-stroke);
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        stroke-dasharray: 230;
        stroke-dashoffset: 230;
        animation: draw 1.6s ease forwards;
      }
      .crossbar {
        stroke: url(#grad-stroke);
        stroke-width: 6;
        stroke-linecap: round;
        stroke-dasharray: 90;
        stroke-dashoffset: 90;
        animation: draw 1s ease forwards 0.4s;
      }
      .pulse {
        fill: url(#grad-stroke);
        opacity: 0;
        transform-origin: center;
        animation: pulse 3.6s ease-in-out infinite 1.2s;
      }
      .wordmark {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        font-weight: 600;
        font-size: 28px;
        fill: url(#grad-text);
        letter-spacing: 0.04em;
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.9s;
      }
      .tagline {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        font-size: 14px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        fill: #64748b;
        opacity: 0;
        animation: fadeIn 1s ease forwards 1.4s;
      }
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0; transform: scale(0.6); }
        40% { opacity: 0.8; transform: scale(1); }
        70% { opacity: 0; transform: scale(1.4); }
      }
    </style>
  </defs>

  <g transform="translate(10 6)">
    <path class="outline" d="M10 64 L44 4 L78 64" />
    <path class="crossbar" d="M26 42 H62" />
    <circle class="pulse" cx="44" cy="8" r="7" />
  </g>

  <text class="wordmark" x="100" y="40">A.production</text>
  <text class="tagline" x="100" y="58">Stories in Motion</text>
</svg>
