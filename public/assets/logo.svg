<svg class="svg-logo" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>A.production emblem</title>
  <desc>Animated emblem suggesting motion and production.</desc>
  <defs>
    <radialGradient id="orb-glow" cx="0.5" cy="0.5" r="0.55">
      <stop offset="0%" stop-color="#1E293B" stop-opacity="0" />
      <stop offset="60%" stop-color="#1E293B" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="ring-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6">
        <animate attributeName="offset" values="0;0.3;0" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <linearGradient id="wave-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.2" />
    </linearGradient>
    <style>
      .halo { fill: url(#orb-glow); opacity: 0; animation: fadeIn 1s ease forwards; }
      .ring {
        stroke: url(#ring-gradient);
        stroke-width: 4.5;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: 210;
        stroke-dashoffset: 210;
        animation: draw 1.4s ease forwards;
        filter: drop-shadow(0 6px 18px rgba(56, 189, 248, 0.35));
      }
      .wave {
        stroke: url(#wave-gradient);
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        opacity: 0;
        animation: wave 2.8s ease-in-out infinite 0.9s;
      }
      .orb {
        fill: #38BDF8;
        filter: drop-shadow(0 0 12px rgba(8, 145, 178, 0.6));
      }
      @keyframes draw { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { to { opacity: 1; } }
      @keyframes wave {
        0%, 100% { opacity: 0; stroke-dashoffset: 40; }
        40% { opacity: 1; stroke-dashoffset: 0; }
        60% { opacity: 0; stroke-dashoffset: -40; }
      }
    </style>
  </defs>

  <g transform="translate(32 32)">
    <circle class="halo" cx="0" cy="0" r="28" />
    <circle class="ring" r="22" />
    <path class="wave" d="M-16 -2 Q -8 6 0 -2 T 16 -2" />
    <g>
      <circle class="orb" r="4" transform="translate(0 -22)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
</svg>
